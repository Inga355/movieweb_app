<!DOCTYPE html>
<html>
<head>
    <title>Add Movie - MovieWeb App</title>
</head>
<body>
    <h1>Add Movie for {{ user.name }}</h1>
    <form method="post" action="/users/{{ user.id }}/add_movie">
        <label for="name">Movie Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" step="0.1" name="rating" required><br>
        <button type="submit">Add Movie</button>
    </form>
    <br><a href="/users/{{ user.id }}">Back to Movies</a>
</body>
</html>
