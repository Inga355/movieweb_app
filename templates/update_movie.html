<!DOCTYPE html>
<html>
<head>
    <title>Update Movie - MovieWeb App</title>
</head>
<body>
    <h1>Update Movie for {{ user.name }}</h1>
    <form method="post" action="/users/{{ user.id }}/update_movie/{{ movie.id }}">
        <label for="name">Movie Name:</label>
        <input type="text" id="name" name="name" value="{{ movie.name }}" required><br>
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" value="{{ movie.director }}" required><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ movie.year }}" required><br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" step="0.1" name="rating" value="{{ movie.rating }}" required><br>
        <button type="submit">Update Movie</button>
    </form>
    <br><a href="/users/{{ user.id }}">Back to Movies</a>
</body>
</html>
