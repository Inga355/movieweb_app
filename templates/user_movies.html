<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ user.name }}'s Movies - MovieWeb App</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>My Movie Database</h1>
        </div>
    </header>
    <h2>{{ user.name }}'s Favorite Movies</h2>
    <ul>
        {% for movie in movies %}
            <img src="{{ movie.poster }}" alt="Beschreibung des Bildes"><br>
            <li>
                <p>{{ movie.name }} ({{ movie.year }}) Director: {{ movie.director }}</p>
                <p id="rating">Rating: {{ movie.rating }}</p><br>
                <a href="/users/{{ user.id }}/update_movie/{{ movie.id }}" class="update-button">Edit</a>
                <a href="/users/{{ user.id }}/delete_movie/{{ movie.id }}" class="delete-button" onclick="return confirm('Are you sure you want to delete this movie?');">Delete</a>

            </li>
        {% endfor %}
    </ul>
    <div class="buttonline">
        <a class="fakebutton" href="/users/{{ user.id }}/add_movie">Add New Movie</a>
        <a class="fakebutton" href="/">Back to Users</a>
    </div>
</body>
</html>
